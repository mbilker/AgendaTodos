<h2>Register</h2>
<form class="form-horizontal" method="post" action="/register">
  <div class="form-group">
    <label class="col-sm-3 control-label" for="username">Username</label>
    <div class="col-sm-5">
      <input class="form-control" id="username" type="text" name="user[username]">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="first-name">First Name</label>
    <div class="col-sm-5">
      <input class="form-control" id="first-name" type="text" name="user[firstName]">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="last-name">Last Name</label>
    <div class="col-sm-5">
      <input class="form-control" id="last-name" type="text" name="user[lastName]">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="email">Email</label>
    <div class="col-sm-5">
      <input class="form-control" id="email" type="text" name="user[email]">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="password">Password</label>
    <div class="col-sm-5">
      <input class="form-control" id="password" type="password" name="user[password]">
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember_me"> Remember me
      </label>
    </div>
  </div>
</form>
