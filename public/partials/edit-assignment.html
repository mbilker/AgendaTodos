<h3 class="modal-header">Edit Task</h4>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Title</label>
      <div class="col-sm-5">
        <input class="form-control" type="text" placeholder="{{entry.title}}" ng-model="entry.title">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Priority</label>
      <div class="col-sm-5">
        <input class="form-control" type="number" min="0" max="9" placeholder="{{entry.priority}}" ng-model="entry.priority">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Due Date</label>
      <div class="col-sm-5">
        <dateinput class="form-control" ng-model="entry.dueDate"></dateinput>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
